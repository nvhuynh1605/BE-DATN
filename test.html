<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Form</title>
</head>
<body>
    <h1>Add New Product</h1>
    <form id="productForm" action="http://localhost:3001/api/products" method="POST" enctype="multipart/form-data">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <label for="category_id">Category:</label>
        <input type="text" id="category_id" name="category_id" required><br><br>

        <label for="description">Description:</label>
        <textarea id="des" name="des" required></textarea><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="10" required><br><br>

        <label for="sale">Sale Percentage:</label>
        <input type="number" id="sale" name="sale" step="1"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" step="1"><br><br>

        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
